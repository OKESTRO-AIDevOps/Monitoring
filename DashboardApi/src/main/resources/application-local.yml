# server port
server:
  port: 8081
  servlet:
    context-path: /symphony/dashboard/api

management:
  health:
    elasticsearch:
      enabled: false

spring:
  profiles:
    active: @activeProfile@
  elasticsearch:
    rest:
      uris: 36.243.190.71:9200
  messages:
    always-use-message-format: false
    basename: message/messages
    encoding: UTF-8
  # data source
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${iaas.db.url}
    username: ${iaas.db.username}
    password: ${iaas.db.password}
  # jpa
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: com.okestro.symphony.dashboard.cmm.jpa.CustomPhysicalNamingStrategy
    open-in-view: false
    generate-ddl: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  servlet:
    multipart:
      max-request-size: 5GB
      max-file-size: 5GB
      enabled: true
  redis:
    #    host: 36.243.190.245
    host: ${iaas.redis.host}
    #    port: 6379
    port: ${iaas.redis.port}
platform:
  audit:
    admin:
      api:
        url: http://localhost:8080/admin/api

# 콘솔 창에 출력되는 로깅 메세지를 색으로 구분해서 출력
